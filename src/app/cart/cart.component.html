<button (click)="createItem()" class="btn btn-success" style="width: 100%">Create Item</button>

<div class="panel-body">
    <div class="panel-heading">
        <h2>Available Items</h2>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Value</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items | async">
          <td>{{item.name}}</td>
          <td>{{item.value}}</td>
          <td>
            <button (click)="addToCart(item._id)" class="btn btn-info" style="margin-left: 10px">Add</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
