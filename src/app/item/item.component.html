<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Item Management</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Value</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items | async">
            <td>{{item.name}}</td>
            <td>{{item.value}}</td>
            <td>
              <button (click)="deleteItem(item._id)" class="btn btn-danger">Delete</button>
              <button (click)="updateItem(item._id)" class="btn btn-info" style="margin-left: 10px">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button (click)="createItem()" class="btn btn-success" style="width: 100%">Create Item</button>
    </div>
  </div>
